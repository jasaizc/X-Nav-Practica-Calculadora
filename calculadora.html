<html>
<head>
  <title>Calculadora</title>
   <link rel="shortcut icon" href="./images/favicon.ico">
   <link rel="stylesheet" type="text/css" href="calculadora.css" title="style" />

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
   <script src="jquery-2.1.3.min.js" type="text/javascript"></script>
      <script src="calculadora.js"></script>
</head>

<h3 id="h3">CALCULADORA</h3>
 <div id = "calculadora" class = "box">
 <input id="Resultado" style="width:400px; height: 120px" type="text" ></input>
 <div id = "Valores" class = "box">
  <div>
    
     <button class = "boton" id = "boton" value = "MR" >MR</button>
     <button class = "boton" id = "boton" value = "M">M</button>
     <button class = "boton" id = "boton" value = "<-"><=</button>
     <button class = "boton" id = "boton" value = "C">C</button>
  </div>
     
   <div>
     <button class = "boton" id = "boton" value = "1">1</button>
     <button class = "boton" id = "boton" value = "2">2</button>
     <button class = "boton" id = "boton" value = "3">3</button>
     <button class = "boton" id = "boton" value = "+">+</button>
   </div>
   <div>
     <button class = "boton" id = "boton" value = "4">4</button>
     <button class = "boton" id = "boton" value = "5">5</button>
     <button class = "boton" id = "boton" value = "6">6</button>
     <button class = "boton" id = "boton" value = "-">-</button>
   </div>
   <div>
     <button class = "boton" id = "boton" value = "7">7</button>
     <button class = "boton" id = "boton" value = "8">8</button>
     <button class = "boton" id = "boton" value = "9">9</button>
     <button class = "boton" id = "boton" value = "*">x</button>
   </div>
     <div>
     <button class = "boton" id = "boton" value = "0">0</button>
     <button class = "boton" id = "boton" value = ".">.</button>
     <button class = "boton" id = "boton" value = "+/-">+/-</button>
     <button class = "boton" id = "boton" value = "/">/</button>
   </div>
 
    <button class = "botonigual" id = "botonigual" value = "=">=</button>
    <div>
    </div>
   </div>
 </div>




</body>
</html>
